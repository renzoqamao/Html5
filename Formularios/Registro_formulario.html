<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title> FORMULARIOS  NUEVOS  </title>
   <style>
    table{
      text-align: center;
      background-color: #F96;
      width: 25%;
      margin: auto;
      border: 2px #F30 dashed;
    }
    td{
      padding: 15px;
    }
   </style>

   <script>
    function comenzar(){
      var nombre= document.getElementById("nombre");
      var apellido=document.getElementById("apellido");
      nombre.addEventListener("input",validar,false);
      apellido.addEventListener("input",validar,false);
      validar();
    }
    function validar(){
      if(nombre.value=="" && apellido.value==""){
          nombre.setCustomValidity("Introduce nombre o apellido");
          nombre.style.background="#FFDDDD";
          apellido.style.background="#FFDDDD";

      }
      else{
        nombre.setCustomValidity("");
        nombre.style.background="#FFFFFF";
        apellido.style.background="#FFFFFF";
      }
    }
    window.addEventListener("load",comenzar,false);
   </script>
 </head>

 <body>
<section>
  <form name="registro_usuario" method="get">
    <table><tr><td>
      nombre:</td><td> <input type="text" name="nombre" id="nombre"></td></tr>
      <tr><td>
      apellido:</td><td> <input type="text" name="apellido" id="apellido"></td></tr>
      <tr><td>
      Edad:</td><td> <input type="number" name="edad" id="edad" min="1" max="100"></td></tr>
      <tr><td>
      <input type="submit" id="enviar" value="registrar"></td></tr>
  </form>
</section>


</body>

</html>
