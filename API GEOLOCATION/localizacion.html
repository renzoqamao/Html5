<!--
  API GEOLOCATION
  METODOS: getCurrentPosition(ubication,errores,configuracion)
           watchPosition(ubicacion,errores,configuracion);
           clearWatch(id);
  OBJETOS RETORNADOS:
  Position: objeto que es generado por los metodos getCurrentPosition Y watchPosition si la localizacion tiene exito
  Propiedades del objeto Position:
    coords: contiene conjunto de valores que determinan la posicion:
      latitude
      longitude
      altitude
      accuracy
      altitudeAccuracy
      heading
      speed
    Timestamp: propiedad que indica el momento exacto en el que se determino la posicion
-->
