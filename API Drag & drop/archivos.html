<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title>ARCHIVOS </title>
   <link rel="stylesheet" href="drag_drop.css">
   <script>
   var soltar;
    function comenzar(){
      soltar=document.getElementById("zonadestino");
      soltar.addEventListener("dragenter",function(e){e.preventDefault();};false);
      soltar.addEventListener("dragover",function(e){e.preventDefault();};false);
      soltar.addEventListener("drop",soltado ; false);
    }
    function soltado(e){
      e.preventDefault();
      var archivos=e.dataTransfer.files; // genera una array y las propiedades del archivo que se estan soltando
      var listado="";
      for(var i = 0 ; i < archivos.length ; i++){
        //listado=archivos[i].name;
        //listado=(archivos[i],size/1024).toFixed(2);
        listado+="Archivo:"+archivos[i].name+ " "+ "Peso:" + (archivos[i],size/1024).toFixed(2) +" "+"Tipo: " archivos[i].type+ "<br>";
      }
      soltar.innerHTML=listado;
    }
    window.addEventListener("load",comenzar,false);
   </script>
 </head>

 <body>
   <section id="zonadestino">
     arrastre el elemento hasta aqui
   </section>


 </body>

</html>
