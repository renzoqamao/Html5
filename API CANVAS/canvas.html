<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title> CANVAS  </title>
   <style>
   #lienzo{
     background-color: #F00;
   }
   section{
     width: 500px;
     position: relative;
     margin: auto;
   }

   </style>
   <script>
   function comenzar(){
     var elemento=document.getElementById("lienzo");
     lienzo=elemento.getContext("2d");

     lienzo.strokeStyle="#405cd2";
     lienzo.fillStyle="#f8c30d";
     lienzo.globalAlpha=0.5;
     lienzo.strokeRect(100,100,120,120);
     lienzo.fillRect(110,110,100,100);
     lienzo.clearRect(120,120,80,80);
     //lienzo.clearRect(130,130,30,30);



   }
   window.addEventListener("load",comenzar,false);
   </script>

 </head>

 <body>
<section id="dibujo">
  <canvas id="lienzo" width="500" height="300">
    <!--no soporta canvas perros
    metodos getContext("2d o 3d")
    fillRect(x,y,ancho,alto) dibuja rectangulo solido
    strokeRect(x,y,ancho,alto) dibuja el contorno
    clearRect(x,y,ancho,alto) borrador rectangular
  -->


  </canvas>
</section>


</body>

</html>
