<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title> trazados curvos  </title>
   <style>
   #lienzo{
     border: 1px #FF0000 solid;
   }
   </style>
   <script>
   function comenzar(){
     var elemento=document.getElementById("lienzo");
     lienzo=elemento.getContext("2d");
     lienzo.beginPath();
     //lienzo.arc(100,100,50,0,Math.PI,false); /* las dos primeras coordenadas son el centro del circulo
     //el siguiente es el radio del circulo // el 0,1 hacen referencia al angulo y se mide en radianes
     // angulo inicial y angulo final // false sirve para indicar que devuelva el arco y el true devuelve el complemento del arco(la circuferencia) */
     lienzo.moveTo(250,50);
     //lienzo.moveTo(50,50);
     //lienzo.quadraticCurveTo(100,125,50,200); // 100,125 punto de control y 50,200 es el punto final
     lienzo.bezierCurveTo(200,125,300,125,250,200);
     // 200,125 primer punto de control
     // 300 y 125 son 2do punto de control
     // 250 , 200 es el punto final

     lienzo.stroke();
   }
   window.addEventListener("load",comenzar,false);
   </script>
 </head>

 <body>
<section id="dibujo">
  <canvas id="lienzo" width="500" height="300">
    NO  SOPORTA CANVAS
  </canvas>
</section>


</body>

</html>
