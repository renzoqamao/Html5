<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title> trazados  </title>
   <style>
   #lienzo{
     border: 1px #FF0000 solid;
   }
   </style>
   <script>
   function comenzar(){
     var elemento=document.getElementById("lienzo");
     lienzo=elemento.getContext("2d");
     lienzo.beginPath();
     lienzo.moveTo(100,200);

     lienzo.lineTo(200,200);

     lienzo.lineTo(150,150);

     lienzo.lineTo(100,200);

     //lienzo.closePath(); // utilizo el metodo clip
     lienzo.clip();

     lienzo.beginPath();
     for (var i = 0; i < 250; i+=10) {
        lienzo.moveTo(0,i);
        lienzo.lineTo(500,i);
      }
   lienzo.stroke(); // figura vacia  si utilizo f=10ill
   }
   window.addEventListener("load",comenzar,false);
   </script>
 </head>

 <body>
<section id="dibujo">
  <canvas id="lienzo" width="500" height="300">
    NO  SOPORTA CANVAS
  </canvas>
</section>


</body>

</html>
