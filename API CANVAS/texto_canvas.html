<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html"; charset="utf-8">
   <title> Texto en canvas  </title>
   <style>
   #lienzo{
     border: 1px #FF0000 solid;
   }
   section{
     width: 800px;
     position: relative;
     margin: auto;
   }
   </style>
   <script>
   function comenzar(){
     var elemento=document.getElementById("lienzo");
     lienzo=elemento.getContext("2d");
     lienzo.shadowColor="rgba(0,0,0,0.5)";
     lienzo.shadowOffsetX=4;
     lienzo.shadowOffsetY=4;
     lienzo.shadowBlur=4;
     lienzo.font="bold 48px verdana";
     lienzo.textAlign="start"; // start - end
     lienzo.textBaseline="top"; // top y bottom
     lienzo.fillText("hola perros",100,100);
     /*lienzo.moveTo(100,100);
     lienzo.lineTo(200,100);
     lienzo.stroke();*/
      var dimensiones=lienzo.measureText("hola perros");
      //lienzo.strokeRect(100,100,dimensiones.width+10,58);

   }
   window.addEventListener("load",comenzar,false);
   </script>
 </head>

 <body>
<section id="dibujo">
  <canvas id="lienzo" width="800" height="600">
    NO  SOPORTA CANVAS
  </canvas>
</section>


</body>

</html>
